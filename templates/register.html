<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Smart Pill Reminder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f7f8; }
    form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    input[type="email"], input[type="password"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    button { width: 100%; padding: 0.7rem; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #1e7e34; }
    .message { color: red; margin-bottom: 1rem; }
    a { display: block; margin-top: 1rem; text-align: center; color: #28a745; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Smart Pill Reminder - Register</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="message">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('register') }}">
    <input type="email" name="email" placeholder="Email" required autofocus />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <a href="{{ url_for('login') }}">Already have an account? Log in here</a>
</body>
</html>
