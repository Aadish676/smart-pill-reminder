{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center fade-in">
  <div class="col-lg-6 col-md-8">
    <div class="card">
      <div class="card-header text-center">
        <i class="fas fa-user-plus icon"></i>Create Your Account
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('register') }}">
          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-envelope icon"></i>Email Address
            </label>
            <input type="email" name="email" placeholder="Enter your Gmail address" required class="form-control" />
            <small class="form-text text-muted">This will be used for pill reminder notifications</small>
          </div>
          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-lock icon"></i>Password
            </label>
            <input type="password" name="password" placeholder="Create a secure password" required class="form-control" />
            <small class="form-text text-muted">Must be at least 6 characters long</small>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
              <i class="fas fa-user-plus icon"></i>Create Account
            </button>
          </div>
        </form>

        <div class="text-center">
          <p>
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">
              <i class="fas fa-sign-in-alt"></i> Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
