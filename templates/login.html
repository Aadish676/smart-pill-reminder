{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center fade-in">
  <div class="col-lg-6 col-md-8">
    <div class="card">
      <div class="card-header text-center">
        <i class="fas fa-sign-in-alt icon"></i>Welcome Back
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-envelope icon"></i>Email Address
            </label>
            <input type="email" name="email" placeholder="Enter your email" required class="form-control" />
          </div>
          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-lock icon"></i>Password
            </label>
            <input type="password" name="password" placeholder="Enter your password" required class="form-control" />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
              <i class="fas fa-sign-in-alt icon"></i>Sign In
            </button>
          </div>
        </form>

        <div class="text-center">
          <p class="mb-2">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">
              <i class="fas fa-user-plus"></i> Create Account
            </a>
          </p>
          <p>
            Forgot your password? 
            <a href="{{ url_for('reset_request') }}" class="text-decoration-none fw-bold">
              <i class="fas fa-key"></i> Reset Password
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
