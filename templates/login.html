{% extends "base.html" %}

{% block title %}Login - PillPal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-capsule text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">Welcome Back</h2>
                    <p class="text-muted">Sign in to your PillPal account</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="small text-muted mb-3">
                            <a href="{{ url_for('reset_request') }}" class="text-decoration-none">
                                Forgot your password?
                            </a>
                        </p>
                        <p class="small text-muted">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none">Create one here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
