<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password Request</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f7f8; }
    form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    input[type="email"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    button { width: 100%; padding: 0.7rem; background-color: #ffc107; color: black; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #e0a800; }
    a { display: block; margin-top: 1rem; text-align: center; color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Reset Password</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div style="color: green; margin-bottom: 1rem;">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('reset_request') }}">
    <input type="email" name="email" placeholder="Enter your email" required autofocus />
    <button type="submit">Send Reset Link</button>
  </form>

  <a href="{{ url_for('login') }}">Back to Login</a>
</body>
</html>
